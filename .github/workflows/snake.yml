name: Generate GitHub Snake

on:
  # Run automatically every day
  schedule:
    - cron: "0 0 * * *" 
  
  # Allows manual run at any time
  workflow_dispatch:
  
jobs:
  generate:
    permissions: 
      contents: write  # Required for pushing to the repo
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v3

      # Step 2: Ensure assets folder exists
      - name: Create assets folder
        run: mkdir -p assets

      # Step 3: Generate GitHub Snake SVGs
      - name: Generate GitHub Contribution Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/github-snake.svg
            assets/github-snake-dark.svg?palette=github-dark
            assets/github-snake-ocean.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Step 4: Push generated SVGs to output branch
      - name: Push SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output    # branch to push the SVGs
          build_dir: assets        # folder containing the generated files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
